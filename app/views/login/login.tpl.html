
<div class="page page-auth">
  <div class="auth-container">
    <div class="form-head mb20">
      <h1 class="site-logo h2 mb5 mt5 text-center text-uppercase text-bold"><a href="">Wissen System</a></h1>
      <h5 class="text-normal h5 text-center">Pon a prueba tu conocimiento</h5>
    </div>
    <div class="form-container">
      <form ng-submit="login()" class="form-horizontal">
        <md-input-container>
          <label>Nombre de usuario</label>
          <input type="text" ng-model="credentials.username">
          <md-tooltip>Ingresa tu nombre de usuario</md-tooltip>
        </md-input-container>
        <md-input-container>
          <label>Password</label>
          <input type="password" ng-model="credentials.password">
          <md-tooltip>Ingresa tu password</md-tooltip>
        </md-input-container>
        <div ng-if="false" class="clearfix">
          <div class="ui-checkbox ui-checkbox-primary right">
            <label>
              <input type="checkbox"><span>Remember me</span>
            </label>
          </div>
        </div>
        <div class="btn-group btn-group-justified mb15">
          <div class="btn-group">
            <button type="button" ng-click="entrar_como_invitado()" class="btn btn-facebook"><span class="fa fa-smile-o">Soy invitado</span></button>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-success">Entrar</button>
          </div>
        </div>
        <div class="clearfix mb15"><a href="" ng-click="recuperar_password()" class="text-success small">¿Olvidaste cómo ingresar?</a></div>
        <div class="clearfix text-center small">
          <p>Modificar<a href="" ng-click="mostrar_modificar_servidor()">el servidor</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
